<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/dataTables.bootstrap.min.css" />
    <title>Open Topics Report</title>
</head>
<body>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Financial Yahoo API - Trabalho de Conclusão de Módulo - @Veloso</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                                Financial Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dados Financeiros</h1>
                </div>
                <div class="table-responsive">
                    <table id="financial-table" class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>Sigla</th>
                                <th>Empresa</th>
                                <th>Idioma</th>
                                <th>Região</th>
                                <th>Tipo de Cota</th>
                                <th>Cota</th>
                                <th>Moeda</th>                      
                                <th>Capital</th>
                                <th>Price Hint</th>
                                <th>Markert Day Range</th>
                                <th>PBV</th>
                                <th>Mercado</th>                                 
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="f : ${financesDTO}">
                                <td th:text="${f.symbol}">1</td>
                                <td th:text="${f.longName}">1</td>
                                <td th:text="${f.language}">1</td>
                                <td th:text="${f.region}">1</td>                                
                                <td th:text="${f.quoteSourceName}">1</td>
                                <td th:text="${f.quoteType}">1</td>
                                <td th:text="${f.financialCurrency}">1</td>                                
                                <td th:text="${f.marketCap}">1</td>
                                <td th:text="${f.priceHint}">1</td>
                                <td th:text="${f.regularMarketDayRange}">1</td>
                                <td th:text="${f.priceToBook}">1</td>
                                <td th:text="${f.market}">1</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#financial-table').DataTable();
        } );
    </script>
</body>
</html>
